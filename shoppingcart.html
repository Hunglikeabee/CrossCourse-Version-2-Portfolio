<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Buy and Sell games easy, fast and cheap">
        <title>Shoppingcart | The Universe of Games</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/shoppingcart.css">
        <link rel="stylesheet" href="css/shoppingcartpopup.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/409a57b09b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
        </header>
        <main class="cart-page">
            <div class="checkout-list"></div>
            <div class="checkout-total"></div>
            <section>
                <form action="checkoutsuccess.html" class="cart__form">
                    <div class="cart__form-userinfo">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="cart__form-fullname" placeholder="Full name" required>
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="cart__form-email" placeholder="E-mail"required>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="cart__form-address" placeholder="Address">
                        <label for="zip">Zip</label>
                        <input type="text" name="zip" id="cart__form-zip" required>
                        <label for="city">City</label>
                        <input type="text" name="city" id="cart__form-city" placeholder="City" required>
                    </div>
                    <div class="cart__form-cardinfo">
                        <label for="creditcard">Credit card number</label>
                        <input type="tel" name="creditcard" id="cart__form-creditcard" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" required>
                        <div class="cart__form-cvcdate">
                            <div class="cart__form-fixdatecvc">
                                <label for="expirationyear">Exp year</label>
                                <input type="text" name="expirationyear" id="cart__form-expirationyear" placeholder="xxxx" maxlength="4" required>
                            </div>
                            <div class="cart__form-fixdatecvc">
                                <label for="expirationdate">Exp date</label>
                                <input type="tel" name="expirationdate" id="cart__form-expirationdate" placeholder="xx" maxlength="2" required>
                            </div>
                            <div class="cart__form-fixdatecvc">
                                <label for="cvc">CVC</label>
                                <input type="tel" name="cvc" id="cart__form-cvc" placeholder="xxx" maxlength="3" required>
                            </div>
                        </div>
                    </div>
                    <button class="cart__pay-button">Pay</Button>
                </form>
            </section>
        </main>
        <footer>
        </footer>
        <script src="js/headerfooter.js"></script>
        <script src="js/shoppingcart.js" type="module"></script>
        <script src="js/script.js"></script>
    </body>
</html>
