<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Buy and Sell games easy, fast and cheap">
        <title>Contact us | The Universe of Games</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/contact.css">
        <link rel="stylesheet" href="css/shoppingcartpopup.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/409a57b09b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
        </header>
        <main>
            <section class="contact__container">
                <div class="contact__information">
                    <h1>Contact us at:</h1>
                    <a href="https://goo.gl/maps/277cBVbZtof7erjJA"><i class="fas fa-map-marker-alt"></i> Museumsvegen 1, Elverum</a>
                    <a href="tel:+4762414415"><i class="fas fa-phone-square-alt"></i> +47 624 14415</a>
                    <div class="main__map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2308.711911816041!2d11.57204348502114!3d60.88360045098753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd27db360173032d6!2sChristiansfjell%20Fortress!5e0!3m2!1sen!2sno!4v1613760487502!5m2!1sen!2sno" width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen="yes" aria-hidden="false" tabindex="0" title="Google Maps"></iframe>
                    </div>
                </div>
                <form class="contact__form">
                    <h1>Send us a message</h1>
                    <label for="fullname">Name</label>
                    <input type="text" name="fullname" aria-label="Full name" id="contact__form-fullname" required>
                    <p class="fullname-error">Name is too short</p>
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" name="phonenumber" aria-label="Phone number" id="contact__form-phonenumber">
                    <p class="phonenumber-error">Invalid number ( 8 digits )</p>
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" aria-label="Email address" id="contact__form-email">
                    <p class="email-error">Invalid e-mail address</p>
                    <textarea name="textarea" aria-label="Text area, type here" id="contact__form-textarea" cols="30" rows="10" maxlength="200"></textarea>
                    <p class="textarea-error"></p>
                    <div class="contact__form-message">Message sendt!</div>
                    <button disabled class="contact__form-button">Send</button>
                </form>
            </section>
        </main>
        <footer>
        </footer>
        <script src="js/headerfooter.js"></script>
        <script src="js/script.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
