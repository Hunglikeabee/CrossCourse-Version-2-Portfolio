<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Buy and Sell games easy, fast and cheap">
        <title>Sell your games | The Universe of Games</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/sellgames.css">
        <link rel="stylesheet" href="css/shoppingcartpopup.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/409a57b09b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
        </header>
        <main>
            <div>
                <form id="form__sell-game" class="form__sell-games">
                    <legend>Sell games</legend>
                    <select class="game-platform">
                        <option>Select platform...</option>
                        <option>Xbox</option>
                        <option>Playstation 4</option>
                        <option>Playstation 5</option>
                        <option>Nintendo Switch</option>
                    </select>
                    <select class="game-name">
                        <option>Select game...</option>
                        <option>Farcry6</option>
                        <option>Diablo3</option>
                        <option>Overwatch</option>
                        <option>Among Us</option>
                    </select>
                    <select class="game-condition">
                        <option>Select condition...</option>
                        <option>Like new</option>
                        <option>Used, but good condition</option>
                        <option>Scratched up but playable</option>
                    </select>
                    <textarea name="textarea" id="form__sell-textarea" maxlength="200" cols="30" rows="10" placeholder="Comments about the game"></textarea>
                    <button class="form__sell-button">Sell</button>
                </form>
            </div>
        </main>
        <footer>
        </footer>
        <script src="js/headerfooter.js"></script>
        <script src="js/sellgames.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
